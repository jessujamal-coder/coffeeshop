<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Black Roots Cafe</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Open+Sans&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Open Sans', sans-serif;
      background-color: #fffaf3;
      color: #3e3e3e;
    }
    header {
      background: #2f2f2f;
      color: #fff;
      padding: 40px 20px;
      text-align: center;
    }
    header h1 {
      font-family: 'Playfair Display', serif;
      margin: 0;
      font-size: 3em;
    }
    nav {
      background: #b69c6f;
      text-align: center;
      padding: 10px;
    }
    nav a {
      color: white;
      margin: 0 15px;
      text-decoration: none;
      font-weight: bold;
    }
    section {
      padding: 40px 20px;
      max-width: 1000px;
      margin: auto;
    }
    .menu-item {
      display: flex;
      justify-content: space-between;
      border-bottom: 1px solid #ddd;
      padding: 10px 0;
    }
    .gallery img {
      width: 100%;
      max-width: 300px;
      margin: 10px;
      border-radius: 10px;
    }
    footer {
      background: #2f2f2f;
      color: #fff;
      text-align: center;
      padding: 20px;
    }
  </style>
</head>
<body>
  <header>
    <h1>Black Roots Cafe</h1>
    <p>Rooted in flavors, brewed for all</p>
  </header>

  <nav>
    <a href="#menu">Menu</a>
    <a href="#gallery">Gallery</a>
    <a href="#contact">Contact</a>
  </nav>

  <section id="menu">
    <h2>Our Menu</h2>
    <div class="menu-item"><span>Espresso</span><span>AED 12</span></div>
    <div class="menu-item"><span>Cappuccino</span><span>AED 15</span></div>
    <div class="menu-item"><span>Latte</span><span>AED 16</span></div>
    <div class="menu-item"><span>Mocha</span><span>AED 18</span></div>
    <div class="menu-item"><span>Cold Brew</span><span>AED 17</span></div>
  </section>

  <section id="gallery">
    <h2>Gallery</h2>
    <div class="gallery">
      <img src="https://source.unsplash.com/300x300/?coffee,shop" alt="Coffee">
      <img src="https://source.unsplash.com/301x300/?latte,art" alt="Latte">
      <img src="https://source.unsplash.com/302x300/?cafe,interior" alt="Cafe Interior">
    </div>
  </section>

  <section id="contact">
    <h2>Contact Us</h2>
    <p><strong>Location:</strong>Muwailah, Sharjah, UAE</p>
    <p><strong>Phone:</strong> +971 50 123 4567</p>
    <p><strong>Email:</strong> manager@blackrootscafe.com</p>
  </section>

  <footer>
    <p></p>
  </footer>
</body>
</html>
